<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="Assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./Assets/js/login.js"></script>
</head>
<body>
        <div class="wrapper">
            <form action="">
                <h1>Entrar</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome de Usuario" required>
                    <i class="bi bi-person-fill"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Senha"required id="senha">
                    <i class="bi bi-eye-fill" id="bnt-password" onclick="mostarSenha()"></i>
                </div>

                <div>
                <button type="submit" class="btn">Entrar</button>     
                </div>

                <div class="register-link">
                    <p>Você ainda não tem uma conta? <a href="register.html">Registrar</a></p>
                </div>           
            </form>
        </div>

</body>
</html>
